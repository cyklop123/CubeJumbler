<!DOCTYPE html>
<html>
<head>
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
    <link rel="Stylesheet" type="text/css" href="css/main.css" />
    <!-- JS  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/drawing.js" type="text/javascript"></script>
    <script src="js/cube.js" type="text/javascript"></script>
    <script src="js/scramble.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>

    <title>Cube Jumbler</title>
</head>
<body>
    <div id="container">
    <form id="scrambleForm">
        <input type="text" id="scramble" autocomplete="off" title="Type your scramble here">
        <button type="submit" title="Click here to apply your scramble">Scrabmle!</button>
        <button type="button" id="generate" title="Click here to generate scramble">Generate</button>
        <button type="button" id="reset" title="Click here to reset cube to default state">Reset</button>
    </form>
    <canvas id="pattern" width="780" height="600"></canvas>
        <div id="lastMoves"></div>
    </div>
</body>
</html>
